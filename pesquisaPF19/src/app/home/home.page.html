<ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-title>
              ESTUDO ELEITORAL 2019
            </ion-title>
          </ion-col>
          <ion-col class="ion-text-right">
            &nbsp;<ion-icon size="large" name="close-circle" (click)="sair()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center" *ngIf="!sendDataFlag">
          <ion-button size="large" fill="outline" shape="round" color="blue" (click)="novaEntrevista()"> Nova entrevista </ion-button>
        </div>
      </ion-col>      
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="ion-text-center" *ngIf="sendDataFlag">
          <ion-button size="large" fill="outline" shape="round" color="blue" (click)="gotoResultados()"> Visualizar resultados </ion-button>
        </div>
      </ion-col>      
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="ion-text-center" *ngIf="sendDataFlag">
          <ion-button size="large" fill="outline" shape="round" color="blue" (click)="enviarResultados()"> Enviar resultados </ion-button>
        </div>
      </ion-col>      
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <ion-button size="large" fill="outline" shape="round" color="blue" (click)="logout()"> Sair </ion-button>
        </div>
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>

      </ion-toolbar>
</ion-footer>
