<ion-header>
  <ion-toolbar>
    <ion-title>
      ESTUDO ELEITORAL 2019 &nbsp;<ion-icon name="close-circle" (click)="abortar()"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-radio-group>
        <ion-list-header>
          P.12.  Até que ano da escola o(a) você estudou? (ESPONTÂNEA E ÚNICA)
        </ion-list-header>
        <ion-item>
            <ion-label>Analfabeto / até 3ª Série Fundamental</ion-label>
            <ion-radio value="1" (click)="radioChecked(1)"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Primário completo / 	4ª Série Fundamental</ion-label>
            <ion-radio value="2" (click)="radioChecked(2)"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Ginásio completo / Fundamental completo</ion-label>
            <ion-radio value="3" (click)="radioChecked(3)"></ion-radio>
          </ion-item>          

          <ion-item>
            <ion-label>Colegial completo / Médio completo</ion-label>
            <ion-radio value="4" (click)="radioChecked(4)"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Superior completo</ion-label>
            <ion-radio value="5" (click)="radioChecked(5)"></ion-radio>
          </ion-item>          
        </ion-radio-group>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
        <ion-title class="ion-text-center">© CajuIdeas 2019</ion-title>
      </ion-toolbar>
</ion-footer>
