              ESTUDO ELEITORAL 2019
            </ion-title>
          </ion-col>
          <ion-col class="ion-text-right">

          </ion-col>
        </ion-row>

      Presidente Figueiredo          
    </div>

        <ion-input clearInput autocomplete="off" autocorrect="off" type="text" placeholder="Digite o nome do PESQUISADOR" [(ngModel)]="operator" text-center id="input" ></ion-input>
      </ion-row>
      <ion-row >
        <ion-col>
          <div class="ion-text-center">
            <ion-button fill="outline" size="large" shape="round" color="blue" (click)="login()"> Entrar </ion-button>
          </div>
        </ion-col>      
      </ion-row>
    </ion-grid>
  </ion-content>
