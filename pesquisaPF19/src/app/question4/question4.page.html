<ion-header>
    <ion-toolbar>
      <ion-title>
        ESTUDO ELEITORAL 2019
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-input type="number" placeholder="P.4. Confirme a idade" [(ngModel)]="idade" text-center id="input" ></ion-input>
      </ion-row>
      <ion-row >
        <ion-col>
          <div class="ion-text-center">
            <ion-button fill="outline" shape="round" color="blue" (click)="prosseguir()"> Prosseguir </ion-button>
          </div>
        </ion-col>      
      </ion-row>
    </ion-grid>      
  </ion-content>
